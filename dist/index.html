<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='../src/images/h.png'>
  <title>HTML Hotel</title>
</head>
<body>
<header>
  <p class="welcome-message">Welcome, Dear Guest, to the</p>
  <h1 class="hotel-name">HTML Hotel</h1>
  <nav class="nav-bar">
    <button tabindex="0" class='nav-buttons' id='homePageButton'>Home</button>
    <button tabindex="0" class='nav-buttons' id='dashboardButton'>My Dashboard</button>
    <button tabindex="0" class='nav-buttons' id='aboutUsButton'>About Us</button>
  </nav>
</header>
<main>
  <section class="login-view hidden">
  </section>
  <section class="homepage-view">
    <h2 class="book-a-room-text">Book a room with us:</h2>
    <label for="datePicker">Select a date:</label>
    <input type="date" id="datePicker" value="" name="datePicker">
    <select id="typePicker" name="typePicker">
      <option value="any">Any</option>
      <option value="single room">Single room</option>
      <option value="suite">Suite</option>
      <option value="junior suite">Junior Suite</option>
      <option value="residential suite">Residential Suite</option>
    </select>
    <button class="calendar-button">Search for available rooms</button>
  </section>
  <section class="search-results-container">
  </section>
  <section class="dashboard-view hidden">
  </section>
  <section class="about-us-view hidden">
  </section>
</main>  
  <script src="bundle.js"></script>
</body>
</html>
